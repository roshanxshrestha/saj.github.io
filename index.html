<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Under Construction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .construction-container {
        background-color: #e9e6dd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .construction-icon {
        font-size: 72px;
        color: #f44336;
      }

      h1 {
        color: #333;
      }

      p {
        color: #777;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="construction-container">
      <div class="construction-icon">&#128679;</div>
      <h1>Under Construction</h1>
      <p>
        Working on bringing you an awesome portfolio. Please check back soon!
      </p>
    </div>

    <script>
      // JavaScript to add a pulse animation to the construction icon
      const constructionIcon = document.querySelector(".construction-icon");

      setInterval(() => {
        constructionIcon.classList.toggle("pulse");
      }, 1000);
    </script>
  </body>
</html>
